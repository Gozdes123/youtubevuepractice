<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.0/vue.min.js' crossorigin='anonymous'></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{reversedMessage}}
    <button @click="alerMsg">按我</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello'
      },
      computed: {
        reversedMessage: function () {
          return this.message.split('').reverse().join('')
        },
      },
      methods: {
        alerMsg: function () {
          alert(this.reversedMessage);
        }
      }
    })
  </script>
</body>

</html>
